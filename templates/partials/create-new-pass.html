  <body>
    <div class="base">
      <div class="image-cover"></div>
      <div class="parts-top"><img src="../static/images/ghost.png">
        <div class="bubble">
          <p>final!</p>
        </div>
      </div>
      <div class="parts-bottom">
        <form id="new-password-form">
          <div class="inputs">
            <input id="pass-input-password" type="password" name="password" placeholder="password"><i class="icon-no" id="pass-if-password"></i>
          </div>
          <div class="pass-instructions" id="new-instructions" data-scroll="instructions">
            <h1>instructions</h1>
            <ul>
              <li>Password must not be less than 8 characters</li>
              <li>A good password should contain numbers and uppercase and lowercase letters</li>
              <li>The super password must contain special characters</li>
            </ul>
          </div>
          <div class="inputs">
            <input id="pass-input-repassword" type="password" name="repassword" placeholder="re password"><i class="icon-no" id="pass-if-repassword"></i>
          </div>
          <div class="infos-base"><a href="#" id="back-to-login-step-2">back to login page</a></div>
          <div class="buttons">
            <button id="pass-button" type="submit">create password</button>
          </div>
        </form>
      </div>
    </div>
